<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('tech.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .toggle {
            text-align: center;
            margin-top: 20px;
        }
        .toggle a {
            color: #007BFF;
            text-decoration: none;
        }
        #signup-form, #login-form {
            display: none;
        }
        #signup-form.active, #login-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="signup-form" class="active">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="toggle">
                Already have an account? <a href="#" onclick="toggleForm('login')">Login</a>
            </div>
        </div>

        <div id="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Username or Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="toggle">
                Don't have an account? <a href="#" onclick="toggleForm('signup')">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formType) {
            if (formType === 'login') {
                document.getElementById('signup-form').classList.remove('active');
                document.getElementById('login-form').classList.add('active');
            } else {
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('signup-form').classList.add('active');
            }
        }
    </script>
</body>
</html>
